<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <a target="_blank" href="https://www.africau.edu/images/default/sample.pdf">pdf link</a>
    <a target="_blank" href="https://google.com">google link</a>
    <button id="kek">emulate</button>
    <button id="kek2">simulate</button>
    <button id="kek3">replace</button>
    <button id="kek4">window.open</button>
    <script>
        setTimeout(() => {
            if (AppInterface) {
                AppInterface.postMessage('{"name": "iframeLoaded"}')
                console.log('iframeLoaded')
            }
        }, 1000)


        const button = document.querySelector('#kek');

        button.addEventListener('click', () => {
            emulateClick("https://www.africau.edu/images/default/sample.pdf");
        })

        const button2 = document.querySelector('#kek2');

        button2.addEventListener('click', () => {
            simulateClick("https://www.africau.edu/images/default/sample.pdf");
        })

        const button3 = document.querySelector('#kek3');

        button3.addEventListener('click', () => {
            document.location.replace("https://www.africau.edu/images/default/sample.pdf");
        })

        const button4 = document.querySelector('#kek4');

        button4.addEventListener('click', () => {
            window.open("https://www.africau.edu/images/default/sample.pdf", '_blank');
        })




        function emulateClick(url) {
                  // Create anchor element.
                  var a = document.createElement('a'); 
                    
                  // Set the href property.
                  a.href = url; 
                  a.target = '_blank'

                    
                  // Append the anchor element to the body.
                  document.body.appendChild(a); 

                  a.click()

                  a.remove()
              }

              function simulateClick(url) {

                var a = document.createElement('a'); 
                    
                // Set the href property.
                a.href = url; 
                a.target = '_blank'
                    
                // Append the anchor element to the body.
                document.body.appendChild(a); 

                var evt = new MouseEvent("click", {bubbles:true});

                a.dispatchEvent(evt);
                
            }
    </script>
</body>
</html>
